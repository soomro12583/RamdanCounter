<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="heading">2024</h1>
    <h4 class="head">Ramzan Coming soon</h4>
    <div class="container">
        <div class="box">
            <div id="day" class="counter"></div>
            <div class="caption">Days</div>
        </div>
        <div class="box">
            <div id="hour" class="counter"></div>
            <div class="caption">Hours</div>
        </div>
        <div class="box">
            <div id="minute" class="counter"></div>
            <div class="caption">Minutes</div>
        </div>
        <div class="box">
            <div id="second" class="counter"></div>
            <div class="caption">Seconds</div>
        </div>
    </div>
    <div class="credits">CopyRight ©️ 2023 All Right reserved|</div>
    <script src="app.js"></script>
</body>
</html>
